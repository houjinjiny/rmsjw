<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="fr()">发送请求</button>
<button onclick="fr2()">jquery发送请求</button>
<h1 id="hh">这里的请求会改变</h1>
</body>
<script src="js/jquery-3.3.1.js"></script>
<script>
    function fr() {
        var xmlRequest=new XMLHttpRequest();
        xmlRequest.onreadystatechange=function () {
            if(this.readyState==4&&this.status==200){
                document.getElementById("hh").innerHTML=this.responseText;
            }
        };
        xmlRequest.open("get","/a",true);
        xmlRequest.send();
    }
    function fr2() {
        $.get("/a",function (d) {
            alert("Data:"+d);
        })
    }
</script>
</html>
